version: 2

jobs:
  build:
    docker:
      - image: docker.io/avatarnewyork/dockerenv-apache:php71
      - image: docker.io/avatarnewyork/dockerenv-mysql:percona56

    steps:
      
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
            
      - run:
          name: Install Docker Compose (v1.2.0)
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.2.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      

      - setup_remote_docker

      - run:
          name: Composer Up
          command: |
            set -x
            docker-compose -f /root/project/.circleci/config/docker-compose2.yml up -d web
